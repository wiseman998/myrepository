<title>分销返佣设置</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 分销返佣中心 <span class="c-gray en">&gt;</span> 分销返佣管理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	
	
	<div class="mt-20">
	<table class="table table-border table-bordered table-hover table-bg table-sort">
		<thead>
			<tr class="text-c">
				<th width="25"><input type="checkbox" name="" value=""></th>
				<th width="20">ID</th>
				<th width="40">会员等级名称</th>
				 <th width="60">一级返佣金额</th> 
				<th width="60">二级返佣金额</th> 
				<th width="60">三级返佣金额</th> 
				<th width="100">分销返佣说明</th>
                                
				
				<th width="100">操作</th>
			</tr>
		</thead>
		<tbody>
			<volist name="list" id="vo">
			<tr class="text-c">
				<td><input type="checkbox" value="1" name=""></td>
				<td>{$vo.id}</td>
				<td>{$vo.memrankname}</td>
				<td>{$vo.one_level}</td>
                                <td>{$vo.two_level}</td>
                                <td>{$vo.three_level}</td>
				
				<td>{$vo.info}</td>
				
				<td class="td-manage">
					<a style="text-decoration:none"  href="javascript:void(0);" onclick="returnmoneyset_edit('分销返佣设置','{:U('Returnmoneyset/edit','eid='.$vo['id'])}','','510')"><span class="label label-success radius">设置</span></a>
					
					
					
					
					
			</volist>
			</tr>
		</tbody>
	</table>
	</div>
</div>

<script type="text/javascript">
$(function(){
	$('.table-sort').dataTable({
		"aaSorting": [[ 1, "desc" ]],//默认第几个排序
		"bStateSave": true,//状态保存
		"aoColumnDefs": [
		  //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
		  {"orderable":false,"aTargets":[0,6]}// 制定列不参与排序
		]
	});
	
});
/*分销返佣设置*/
function returnmoneyset_edit(title,url,w,h){
	layer_show(title,url,w,h);
}







</script>
