<title>梦想基金手动开奖</title>
<meta name="keywords" content="">
<meta name="description" content="">
</head>
<body>
<article class="page-container">
	<form  class="form form-horizontal" id="form-duobao-edit" >
                <input hidden="hidden" name="id" value="{$list.id}">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>基金名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$list.fund_name}" disabled="disabled" >
			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>基金图片：</label>
			<div class="formControls col-xs-8 col-sm-9">
                            <img src="{$list.fund_pic}" width="50px" height="50px" />
			</div>
		</div>
                
                
	
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>总需人次：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$list.neednumber}" placeholder="" disabled="disabled" >
			</div>
		</div>
                <div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>已参与人次：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$list.joinnumber}" placeholder="" disabled="disabled" >
			</div>
		</div>
                <div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>剩余人次：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$list.surplusnumber}" placeholder="" disabled="disabled" >
			</div>
		</div>
                
		
		
                <div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>开始时间：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$list['starttime']|date="Y-m-d H:i:s ",###}" disabled="disabled" >
			</div>
		</div>
            
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>截止时间：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$list['endtime']|date="Y-m-d H:i:s ",###}" disabled="disabled"  >
			</div>
		</div>
            
                <div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>状态：</label>
			<div class="formControls col-xs-8 col-sm-9">
                            <input type="hidden" class="value" value="{$list.status}">
                            <select name="status" class="lists" disabled="disabled" >
                                <option value="0"  >抢购中</option>
                                <option value="1">已结束</option> 
                                    
                                </select>
			</div>
		</div>
                <div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>指定用户中奖：</label>
			<div class="formControls col-xs-8 col-sm-9">
                            
                            <select name="user_id" class="lists"  >
                                <volist name="joinmembers" id="user">
                                <option value="{$user.id}">{$user.nickname}</option> 
                                </volist>
                                    
                                </select>
			</div>
		</div>
            
                
		
		
		
		
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary" id="submit" type="submit" style="display:none" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
	<div class="row cl">
		<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
			<input class="btn btn-primary" id="submit1" type="submit" value="&nbsp;&nbsp;开奖&nbsp;&nbsp;">
		</div>
	</div>
</article>

<script type="text/javascript" src="__PUBLIC__/Admin/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="__PUBLIC__/Admin/lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="__PUBLIC__/Admin/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">

$(function(){
    
                        var statusvalue = $('.value').val(); 
                        
                        $(".lists option").each(function(){  
                            var value = $(this).val();  
                            //console.log(value); 
                            if(statusvalue == value){ 
                                $(this).attr('selected','selected');  
                            }  
                        });  
                        
                   

	$("#submit1").click(function(){
		$("#submit").click();
		//parent.location.reload();
		
	});
	
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-duobao-edit").validate({
		rules:{
			id:{
                            required:true
                        }
				
			},
			
			
			
			
			
		
		
		submitHandler:function(form){
			$(form).ajaxSubmit({
				type: 'post',
				url: "{:U('Dreamfund/handstart')}" ,
				success: function(data){
                                    if(data==0){
                                       layer.msg('该梦想基金尚不满足手动开奖条件',{icon:1,time:3000}); 
                                    }else if(data==1){
                                        layer.msg('开奖成功',{icon:1,time:1000});
                                    }else if(data==2){
                                        layer.msg('开奖失败',{icon:1,time:2000});
                                    }
					
				},
                error: function(XmlHttpRequest, textStatus, errorThrown){
					layer.msg('开奖错误!',{icon:1,time:1000});
				}
			});
                        var index = parent.layer.getFrameIndex(window.name);
			parent.$('.btn-refresh').click();
		}
	});
});
</script>
