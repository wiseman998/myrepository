<title>梦想基金添加</title>
<meta name="keywords" content="">
<meta name="description" content="">
</head>
<body>
<article class="page-container">
	<form class="form form-horizontal"  id="form-duobao-add"  enctype="multipart/form-data">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">基金名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="fund_name" name="fund_name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">基金图片：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="file" class="input-text" value="" placeholder=""  name="fund_pic">
				<input type="hidden" class="input-text" value="" placeholder=""  name="unlink">
			</div>
		</div>
                <div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">每人次参与价格：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="perprice" name="perprice">
			</div>
		</div>
               <div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">总需人次数：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="neednumber" name="neednumber">
			</div>
		</div>
               
                <div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">开始时间：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="starttime" id="starttime" onfocus="selecttime(1)" value="" size="17" class="date" readonly >
			</div>
		</div>
                <div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">截止时间：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="endtime" id="endtime" onfocus="selecttime(2)" value="" size="17"  class="date" readonly>
			</div>
		</div>
                
                
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">状态：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<div class="check-box">
					<input type="radio" id="allowcomments" name="status" value="0" checked="checked" >
					<label for="checkbox-pinglun">抢购中</label>
				</div>
				<div class="check-box">
					<input type="radio" id="allowcomments" name="status" value="1">
					<label for="checkbox-pinglun">已结束</label>
				</div>
			</div>
		</div>
		
		
		
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button  class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 添加</button>
				
			</div>
		</div>
	</form>
</article>

<script type="text/javascript">
     //时间插件
    function selecttime(flag){
     
    if(flag==2){
        
        var endTime = $("#endtime").val();
        if(endTime != ""){
            WdatePicker({dateFmt:'yyyy-MM-dd HH:mm',minDate:endTime})}else{
            WdatePicker({dateFmt:'yyyy-MM-dd HH:mm'})}
    }else{
        var startTime = $("#starttime").val();
        if(startTime != ""){
            WdatePicker({dateFmt:'yyyy-MM-dd HH:mm',minDate:startTime})}else{
            WdatePicker({dateFmt:'yyyy-MM-dd HH:mm'})}
    }
 }
$(function(){
  
 
	
	//表单验证
	$("#form-duobao-add").validate({
		rules:{
			
			fund_name:{
				required:true,
                                minlength:3,
                                maxlength:12
			},
                        perprice:{
                                required:true,
                                min:1
                        },
			
			starttime:{
				required:true,
			},
			endtime:{
				required:true,
			},
			status:{
				required:true,
			},
			
			
			
			

		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			$(form).ajaxSubmit({
				type: 'post',
				url: "{:U('Dreamfund/add')}" ,
				success: function(data){
                                    if(data==1){
                                        alert("请选择正确的开始时间或截止时间");
                                    }else if(data==2){
                                        alert("截止时间不能在开始时间之前哦！");
                                    }else if(data==3){
                                        alert("刚添加的梦想基金难道就已经结束了吗？");
                                    }else if(data==4){
                                        layer.msg('梦想基金添加成功！',{icon:1,time:1000});
                                    }else if(data==5){
                                        layer.msg('梦想基金添加失败！',{icon:1,time:1000});
                                    }
					
//                                        var index = parent.layer.getFrameIndex(window.name);
//                                        parent.$('.btn-refresh').click();
                                       // parent.location.reload();
				},
                                error: function(data){
					layer.msg(data.info,{icon:1,time:1000});
				}
			});
			
			//parent.layer.close(index);
			
		}
	});
	
	

	
});


</script>
