<title>VIP会员管理</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> VIP会员中心 <span class="c-gray en">&gt;</span> VIP会员管理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	
	
	<div class="mt-20">
	<table class="table table-border table-bordered table-hover table-bg table-sort">
		<thead>
			<tr class="text-c">
				<th width="25"><input type="checkbox" name="" value=""></th>
				<th width="20">ID</th>
				<th width="40">会员名</th>
				 <th width="60">真实名字</th> 
				<th width="10">头像</th>
				<th width="90">手机</th>
				<th width="100">VIP开始时间</th>
                                <th width="70">VIP截止时间</th>
				<th width="70">VIP状态</th>
				
				
				<th width="50">账号状态</th>
				<th width="100">操作</th>
			</tr>
		</thead>
		<tbody>
			<volist name="list" id="vo">
			<tr class="text-c">
				<td><input type="checkbox" value="1" name=""></td>
				<td>{$vo.id}</td>
				<td>{$vo.nickname}</td>
				<td>{$vo.realname}</td>
				<td><img src="{$vo.headimg}" width="50px" height="50px"></td>
				<td>{$vo.mobile}</td>
				<td>{$vo['vip_addtime']|date="Y-m-d H:i:s ",###}</td>
                                <td>{$vo['vip_datetime']|date="Y-m-d H:i:s ",###}</td>
				<td>{$b[$vo['is_vip']]}</td>
				
				<td class="td1">{$a[$vo['status']]}</td>
				<td class="td-manage">
					<a style="text-decoration:none"  href="javascript:void(0);" onclick="vipxufei(this,'{$vo.id}')"><span class="label label-success radius">VIP续费</span></a>
					
					
					
					
					
			</volist>
			</tr>
		</tbody>
	</table>
	</div>
</div>

<script type="text/javascript" src="__PUBLIC__/Admin/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
$(function(){
	$('.table-sort').dataTable({
		"aaSorting": [[ 1, "desc" ]],//默认第几个排序
		"bStateSave": true,//状态保存
		"aoColumnDefs": [
		  //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
		  {"orderable":false,"aTargets":[0,8,9]}// 制定列不参与排序
		]
	});
	
});

function vipxufei(obj,id){
	$.get("{:U('Member/xufei')}",{id:id},function(data){
	
		if(data){
			
			window.location.reload();
		}
	
	});

}





</script>
