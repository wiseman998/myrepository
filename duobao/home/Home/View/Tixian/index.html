<extend name="Public:public" />
<block name="title">提现</block>
<block name="body">

<script src="__PUBLIC__/Home/js/jquery-1.8.3.min.js"></script>
<link rel="stylesheet" href="__PUBLIC__/Home/style/user.css">
<script src="__PUBLIC__/Home/js/index.js"></script>
</head>
<style>
.qq{ display:none}
</style>
<body>



<div class="tab1">
      <a href="{:U('Tixian/index/act/0')}"  class="on" >我要提现</a>
      <a href="{:U('Tixian/index/act/1')}" >提现记录</a>
</div>
 
<neq name="act" value="1">
   
   <table cellpadding="0" cellspacing="0" class="con2">
     <td>
    首次提现以10元为标准，第二次以100为标准，间隔一个月
    </td>
  </table>
   
  <table cellpadding="0" cellspacing="0" class="mod">
  <form action="" method="post">
     
     <tr>
        <td><span>请选择钱包</span></td>
     </tr>
     <tr>
        <td><select name="lx" class="qbb" onChange="qb(this.value)">
        <option value="0">请选择钱包</option>
           <option value="1">分享钱包</option>
           <option value="2">分红钱包</option>
           <!-- <option value="3">推荐钱包</option> -->
        </select></td>
     </tr>
     <tr class="qq 1">
        <td><span>分享钱包：&nbsp;&nbsp;&nbsp;&nbsp;<i>余额：{$point.point}</i></span></td>
     </tr>
     <tr class="qq 1">
        <td><input type="text" id="point" name="point" value="" autocomplete="off" /></td>
     </tr>
     <tr class="qq 2">
        <td><span>分红钱包：&nbsp;&nbsp;&nbsp;&nbsp;<i>余额：{$point.money}</i></span></td>
     </tr>
     <tr class="qq 2">
        <td><input type="text" id="money" name="money" value="" autocomplete="off" /></td>
     </tr>
     <!-- <tr class="qq 3"> -->
        <!-- <td><span>管理钱包：&nbsp;&nbsp;&nbsp;&nbsp;<i>余额：0</i></span></td> -->
     <!-- </tr> -->
     <!-- <tr class="qq 3"> -->
        <!-- <td><input type="text" id="jine1" name="dong" value="" autocomplete="off" /></td> -->
     <!-- </tr> -->
     
     <tr>
        <td><span>请输入您的支付密码：</span></td>
     </tr>
     <tr>
        <td><input type="password" id="pwd" name="pin" value="" autocomplete="off" disabled /><script>$(function(){ $(document).click(function(){ $("#pwd,#jine,#jine1").attr("disabled",false); }) })</script></td>
     </tr>
     <tr>
        <td></td>
     </tr>
     <tr>
        <td><input type="submit" class="bot" value="提交" /></td>
     </tr>
     </form>
  </table>
<else />


 <table cellpadding="0" cellspacing="0" class="lb">
   <thead>
     <tr>
        <td>金额</td>
        <td>状态</td>
		<td>类型</td>
        <td>时间</td>
     </tr>
  </thead>
    <tbody>
	  <volist name="cash" id="vo">
		   <tr>
					   
				<td>{$vo.cash}</td>
				<td>{$vo['status']==0?'付款中':'已完成'}</td>
				<td><font color="#00CC00">{$vo['type']==0?'分享':'分红'}</font></td>
				<td>{$vo['cash_time']|date="Y-m-d",###}</td>
		 </tr>
		</volist> 
			 
		   
			 
			 </tbody>
	   </table>
</neq>
 <script>
  function qb(id){
	  $(".qq").css({display:"none"});
	  $("."+id+"").css({display:"block"})
	  }
 
 </script>
 
</block>
